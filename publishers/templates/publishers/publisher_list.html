{% extends "publishers/base.html" %}
{% block content %}
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">All Publishers</h1>
    <p class="lead">A list of publishers .</p>
</div>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <ul>
        {% for publisher in my_favorite_publishers %}
            <li>{{ publisher.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

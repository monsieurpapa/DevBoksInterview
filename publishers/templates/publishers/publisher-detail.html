{% extends "publishers/base.html" %}
{% block content %}
<div class="container" style="max-width:800px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{publisher.name}}</h1>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{publisher.name}}</small>
            <small class="text-muted">{{publisher.address}}</small>
            <small class="text-muted">{{publisher.city}}</small>
            <small class="text-muted">{{publisher.stateprovince}}</small>
            <small class="text-muted">{{publisher.country}}</small>
            <small class="text-muted">{{publisher.website}}</small>
        </div>
    </div>

</div>
{% endblock %}
